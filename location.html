
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>location</title>
<script type="text/javascript"
	src="http://webapi.amap.com/maps?v=1.3&key=35e11af6eb37558f0d1f2480ebbecd6d"></script>
<script type="text/css">
*{
margin:0px;
padding:0px;
}

</script>
</head>
<body>
	<span id="loc_data"></span>

	<script type="text/javascript">
		var map, geolocation;
		map = new AMap.Map('container', {
			resizeEnable : true
		});
		map.plugin('AMap.Geolocation', function() {
			geolocation = new AMap.Geolocation({
				enableHighAccuracy : true,
				timeout : 10000,
				buttonOffset : new AMap.Pixel(10, 20),
				zoomToAccuracy : true,
				buttonPosition : 'RB'
			});
			map.addControl(geolocation);
			geolocation.getCurrentPosition();
			AMap.event.addListener(geolocation, 'complete', onComplete);
			AMap.event.addListener(geolocation, 'error', onError);
		});
		function onComplete(data) {
			document.getElementById("loc_data").innerHTML ='{"msg":"1","loc":"'+ data.formattedAddress+'"}';
		}
		function onError(data) {
			document.getElementById("loc_data").innerHTML ='{"msg":"0","loc":"'+ '"}';
		}
	</script>
</body>
</html>
